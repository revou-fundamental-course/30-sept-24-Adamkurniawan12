<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu Adam Kurniawan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <form id="temperature-form">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" placeholder="Enter temperature">
            <br><br>
            <label for="unit">Unit:</label>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <br><br>
            <button id="convert-btn">Konversi</button>
        </form>
        <div id="result"></div>
        <div id="calculation">
            Cara Kalkulasi: <br>
            <span id="calculation-steps"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
